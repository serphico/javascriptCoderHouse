<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noel - hecho a mano</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Cotizagurumi</h1>
        <p>
          Cotiza el amigurumi que queres, si queres uno personalizado tenes la
          opción de subir imagen de referencia, tamaño del amigurumi.
        </p>
        <form id="form1">
          <div class="contenedoProductoRealizado">
            <div>
              <input
                type="radio"
                id="Check1"
                name="productoRealizado"
                class="productoRealizado"
                value="productoTotoro"
              />
              <img
                id="1"
                class="imgProductoStock"
                src="./assets/img/producto1.png"
                alt="imagen representativa del producto"
              />

            </div>

            <div>
              <input
                type="radio"
                id="Check2"
                name="productoRealizado"
                class="productoRealizado"
                value="productoPulpi"
              />
              <img
                id="2"
                class="imgProductoStock"
                src="./assets/img/producto2.png"
                alt="imagen representativa del producto"
              />

            </div>

            <div>
              <input
                type="radio"
                id="Check3"
                name="productoRealizado"
                class="productoRealizado"
                value="productoSalchicha"
              />
              <img
                id="3"
                class="imgProductoStock"
                src="./assets/img/producto3.png"
                alt="imagen representativa del producto"
              />

            </div>

          </div>

          <div id="tamanioRealizado">
            <p>Elegí el tamaño</p>
            <select name="SelectTamanio" id="SelectTamanio">
              <option value="#">Elegí el tamaño.</option>
              <option value="15">15 cm.</option>
              <option value="25">25 cm.</option>
              <option value="30">30 cm.</option>
            </select>
          </div>

          <div class="seccionProductoPersonlizado">
            <input
              id="botonPersonalizado"
              type="button"
              value="Pedido Personalizado"
            />
            <div id="contenedorProductoPersonlizado">
              <label class="textSubirImg" for="imgProductoPersonalizado"
                >sube una imagen para poder tener un referencia del amigurumi
                que queres</label
              >
              <input
                class="inputSubirImg"
                type="file"
                name="imgProductoPersonalizado"
                id="imgProductoPersonalizado"
              />
              <div id="preview"></div>
              <div>
                <label for="tamaño">Elige el tamaño del amigurumi</label>
                <select class="tamanioPersonalizado" name="tamanioPersonalizado" id="tamanioPersonalizado">
                  <option value="15">15 centimetros de altura</option>
                  <option value="25">25 centimetros de altura</option>
                  <option value="30">20 centimetros de altura</option>
                </select>
              </div>
              <label for="detalles">¿algo que quieras detallar?</label>
              <textarea
                name="detalles"
                id="detalles"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <input type="button" id="botonSiguiente" class="boton" value="Siguiente" />
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--<script src="js/check.js"></script>-->
    <script src="js/source.js"></script>
  </body>
</html>
